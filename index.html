<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Water Monitoring Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Andhra Pradesh Water Monitoring System</h1>
      <p>Real-time data visualization and analysis for water quality management</p>
    </header>

    <!-- Location Selection -->
    <section class="location">
      <h2>Select Location</h2>
      <select id="city-select">
        <option value="Vijayawada">Vijayawada</option>
        <option value="Visakhapatnam">Visakhapatnam</option>
        <option value="Guntur">Guntur</option>
        <option value="Tirupati">Tirupati</option>
        <option value="Kurnool">Kurnool</option>
      </select>
    </section>

    <!-- Filters Section -->
    <section class="filters">
      <h2>Data Filters</h2>
      <div class="filter-group">
        <label for="ph-range">pH Range:</label>
        <input type="range" id="ph-range" min="6" max="9" step="0.1" value="7">
        <span id="ph-value">7</span>
      </div>
      <div class="filter-group">
        <label for="turbidity-range">Turbidity Range:</label>
        <input type="range" id="turbidity-range" min="0" max="100" step="1" value="50">
        <span id="turbidity-value">50</span>
      </div>
      <div class="filter-group">
        <label for="contamination-range">Contamination Range:</label>
        <input type="range" id="contamination-range" min="0" max="50" step="1" value="25">
        <span id="contamination-value">25</span>
      </div>
    </section>

    <!-- Graphs Section -->
    <section class="charts">
      <h2>Water Quality Parameters</h2>
      <div class="chart-container">
        <canvas id="phChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="turbidityChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="contaminationChart"></canvas>
      </div>
    </section>

    <!-- Data Table Section -->
    <section class="data-table">
      <h2>Historical Data</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>City</th>
            <th>pH Level</th>
            <th>Turbidity</th>
            <th>Contamination</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Dynamic data rows will be inserted here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
